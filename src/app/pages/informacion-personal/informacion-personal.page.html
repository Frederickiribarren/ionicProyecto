<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/perfil"></ion-back-button>
    </ion-buttons>
    <ion-title>Información Personal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-label position="floating">Nombre completo</ion-label>
      <ion-input 
        [(ngModel)]="nombre" 
        type="text"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input 
        [(ngModel)]="username" 
        type="text"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="mail" slot="start"></ion-icon>
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input 
        [(ngModel)]="email" 
        type="email"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="call" slot="start"></ion-icon>
      <ion-label position="floating">Teléfono</ion-label>
      <ion-input 
        [(ngModel)]="telefono" 
        type="tel"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="calendar" slot="start"></ion-icon>
      <ion-label position="stacked">Fecha de nacimiento</ion-label>
      <ion-input 
        [(ngModel)]="fechaNacimiento" 
        type="date"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="location" slot="start"></ion-icon>
      <ion-label position="floating">Dirección</ion-label>
      <ion-input 
        [(ngModel)]="direccion" 
        type="text"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Biografía</ion-label>
      <ion-textarea 
        [(ngModel)]="biografia" 
        rows="4"
      ></ion-textarea>
    </ion-item>
  </ion-list>

  <ion-button expand="block" class="ion-margin-top" (click)="guardar()">
    <ion-icon name="save" slot="start"></ion-icon>
    Guardar cambios
  </ion-button>
</ion-content>
