<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>

    </ion-toolbar>
  </ion-header>

  <div id="login-form">
    <ion-input label="Login" label-placement="floating" fill="outline" placeholder="Frederick" id="login"></ion-input>
    <br />
    <ion-input label="Password" label-placement="floating" fill="outline" placeholder="xxxxxxxxxxxxx"
      id="password"></ion-input>
  </div>

  <ion-button expand="full" (click)="irRegister()">Login</ion-button>

</ion-content>
