<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>testcamera</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">testcamera</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Camera Test</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button (click)="tomarFoto()">Tomar Foto</ion-button>
      <div *ngIf="imagenCapturada">
        <h2>Foto Capturada:</h2>
        <img [src]="imagenCapturada" />
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
